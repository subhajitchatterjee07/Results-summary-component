<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="box">
        <div class="bluebox">
            <div class="uptext">Your Result</div>
            <div class="marks">
                <div class="scoredmks">76</div>
                <div class="totmks">of 100</div>
            </div>
            <div class="perf">Great</div>
            <div class="last"><center>You scored higher than 65% of<br>the people who have taken<br>the tests.</center></div>
        </div>

        <div class="summarybox">
            <div class="summary">Summary</div>
            <div class="qualities">
                <div class="reaction">
                    <div class="img1"><img src="icon-reaction.svg" alt="R"></div>
                    <div class="text1">Reaction</div>
                    <div class="omk">80</div>
                    <div class="tmk">/100</div>
                </div>
                <div class="memory">
                    <div class="img2"><img src="icon-memory.svg" alt="M"></div>
                    <div class="text2">Memory</div>
                    <div class="omk">92</div>
                    <div class="tmk">/100</div>
                </div>
                <div class="verbal">
                    <div class="img3"><img src="icon-verbal.svg" alt="V"></div>
                    <div class="text3">Verbal</div>
                    <div class="omk">61</div>
                    <div class="tmk">/100</div>
                </div>
                <div class="visual">
                    <div class="img4"><img src="icon-visual.svg" alt=""></div>
                    <div class="text4">Visual</div>
                    <div class="omk">80</div>
                    <div class="tmk">/100</div>
                </div>
            </div>
            <div class="button"><a href="#">Continue</a></div>
        </div>
    </div>
</body>
</html>
